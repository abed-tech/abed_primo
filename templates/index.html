<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aabo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-dvh">
  <div class="min-h-dvh flex items-center justify-center px-6">
    <div class="w-full max-w-sm text-center">
      <div class="flex items-center justify-center">
        <div class="relative w-28 h-28">
          <div class="absolute inset-0 rounded-full bg-white/10 blur-xl"></div>
          <div class="absolute inset-0 rounded-full border border-white/10"></div>

          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-20 h-20 rounded-2xl bg-white/10 border border-white/10 backdrop-blur-sm flex items-center justify-center">
              <div class="relative">
                <div class="text-2xl font-extrabold tracking-tight">Aabo</div>
                <div class="absolute -right-3 -top-3 w-6 h-6 rounded-full bg-cyan-500/90"></div>
                <div class="absolute -left-3 -bottom-3 w-6 h-6 rounded-full bg-pink-500/90"></div>
              </div>
            </div>
          </div>

          <div class="absolute inset-0 rounded-full border-2 border-transparent charge_anneau"></div>
        </div>
      </div>

      <div class="pt-6 space-y-2">
        <div class="text-sm text-white/70">Vidéos immobilières • Messagerie • Partage</div>
        <div class="text-xs text-white/50">Chargement…</div>
      </div>

      <div class="pt-5">
        <div class="h-2 rounded-full bg-white/10 overflow-hidden">
          <div class="h-full w-[45%] bg-gradient-to-r from-cyan-400 via-white to-pink-400 charge_barre"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .charge_anneau {
      background: conic-gradient(from 180deg, rgba(34,211,238,0.0), rgba(34,211,238,0.95), rgba(236,72,153,0.95), rgba(236,72,153,0.0));
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #000 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #000 0);
      animation: tourner 1.1s linear infinite;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.65));
    }

    .charge_barre {
      animation: progresser 1.6s ease-in-out infinite;
    }

    @keyframes tourner {
      to { transform: rotate(360deg); }
    }

    @keyframes progresser {
      0% { transform: translateX(-55%); opacity: 0.35; }
      40% { opacity: 1; }
      100% { transform: translateX(135%); opacity: 0.35; }
    }
  </style>

  <script>
    window.setTimeout(() => {
      window.location.href = "{% url 'feed' %}";
    }, 1200);
  </script>
</body>
</html>
